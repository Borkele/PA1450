{% extends "layout.html" %}

{% block content %} 
<div class="d-flex p-3 my-3 rounded shadow-sm">
    <img src="{{ url_for('static', filename='/image/map_pin.png') }}" alt="Map pin image" class="p-2" style="width:80px;height:80px;"></img>
    <h1 class="text_primary p-2">Karlskrona</h1>
</div>
<div class="container rounded shadow-sm p-5">
    <div class="row">
        <div class="col-sm-4">
            <h1>It's currently</h1>
            <h1 class="display-1">{{ temperature }} &#8451;</h1>
            <h1 class="ml-10">outside.</h1>
        </div>
        <div class="col-sm-8">
            <h1>Temperature history</h1>
            <img src="{{ url_for('static', filename='image/graphs/day.png') }}" alt="Temperature graph">
        </div>
    </div>
</div>    
{% endblock content %}
